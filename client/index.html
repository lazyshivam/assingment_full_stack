<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b32c38a463.js"
      crossorigin="anonymous"
    ></script>
    <title>HodlInfo</title>
    <script
      src="https://kit.fontawesome.com/1285067d34.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <header class="header">
        <div class="logo">
          <img
            src="./image/HODLINFO_white.8f78fc06.png"
            width="300px"
            alt="logo"
            srcset=""
          />
        </div>
        <div class="middle">
          <div class="dropdown">
            <select name="currency" id="currency">
              <option value="inr">INR</option>
            </select>
          </div>
          <div class="dropdown">
            <select name="crypto" id="crypto">
              <option value="btc">BTC</option>
              <option value="eth">ETH</option>
              <option value="xrp">XRP</option>
              <option value="trx">TRX</option>
              <option value="eos">EOS</option>
              <option value="zil">ZIL</option>
              <option value="bat">BAT</option>
              <option value="zrx">ZRX</option>
              <option value="req">REQ</option>
              <option value="nuls">NULS</option>

              <!-- Add more cryptocurrency options -->
            </select>
          </div>
          <button class="buy-button">Buy</button>
        </div>
        <div class="right">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                  </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label"></span>
              </div>
          <button class="telegram-button">
            <i class="fa-solid fa-paper-plane" style="margin-right: 10px"></i
            >Connect to Telegram
          </button>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <div class="realStates">
        <span class="utilityClass1"
          >2.34% <br />
          <span class="utilityClass2">5 Min</span></span
        >
        <span class="utilityClass1"
          >5.34% <br />
          <span class="utilityClass2">1 hour</span></span
        >

        <div class="bestPriceToTrade">
          <h1 style="color: #b6b6b6; font-weight: 100; margin-top: 15px">
            Best Price to Trade
          </h1>
          <span style="font-size: 55px; font-weight: 600; margin-top: 15px"
            >₹ 24,65,686</span
          >
          <p class="utilityClass2" style="margin-top: 7px; margin-top: 15px">
            Average BTC/INR net price including commission
          </p>
        </div>

        <span class="utilityClass1"
          >7.34% <br />
          <span class="utilityClass2">1 Day</span></span
        >
        <span class="utilityClass1"
          >17.34% <br /><span class="utilityClass2">7Days</span></span
        >
      </div>
      <div id="cryptoData"></div>
      <hr />
      <div class="footer">
        <div class="footer-text">Copyright © 2019</div>
        <div class="footer-text">HodlInfo.com</div>
        <div class="footer-text pointer" style="margin-left: auto">
          <a href="mailto:support@hodlinfo.com" class="footer-text-link"
            >Support</a
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script  src="https://cdn.jsdelivr.net/gh/LucaCuello/Circular-Countdown-Template@95af10a/js/index.js"></script>

  </body>
</html>
